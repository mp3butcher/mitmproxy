name: Build artifacts to link to release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true
  push:
    tags:
      - '*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:      
      - uses: actions/checkout@v4
      - name: Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      - name: pack mitmproxy with amqp
        run: |
          python -m venv venv
          venv/bin/pip install pyinstaller
          venv/bin/pyinstaller release/specs/standalone.spec
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      - name: pack mitmproxy with amqp
        run: |
          python -m venv venv
          venv/Scripts/pip.exe install pyinstaller
          venv/Scripts/pyinstaller.exe release/specs/standalone.spec
      - name: Archive mitmproxy as artiefact
        uses: actions/upload-artifact@v4
        with:
          name: mitmproxy
          path: dist
      - name: Zip project 
        run: |
          git archive --output=mitmproxyAMQP.windows-amd64.zip --format=zip dist
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            This release only embed AMQP communication library
          draft: false
          prerelease: false
      - name: upload windows artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN:  ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/azblogfilter.windows-amd64.zip
          asset_name: mitmproxyAMQP.windows-amd64.zip
          asset_content_type: application/zip
